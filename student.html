
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion Élève</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/student.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="form-container">
    <h2>Formulaire Élève</h2>
    <form id="student-form">
      <input type="text" id="nom" placeholder="Nom" required>
      <input type="text" id="prenom" placeholder="Prénom" required>
      <input type="text" id="etablissement" placeholder="Établissement" required>
      <select id="classe" required>
        <option value="">Sélectionne ta classe</option>
        <option value="6e">6e</option><option value="5e">5e</option>
        <option value="4e">4e</option><option value="3e">3e</option>
        <option value="2nd">2nd</option><option value="1re">1re</option>
        <option value="Tle">Terminale</option>
      </select>
      <input type="text" id="matiere" placeholder="Matière souhaitée" required>
      <button type="submit">Envoyer</button>
    </form>
    <p id="confirmation"></p>
  </div>
</body>
</html>
