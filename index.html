<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wood Education</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 2em;
        }
        .container {
            margin: 20px;
        }
        .subject-selection {
            margin: 20px 0;
        }
        .subject-button {
            background-color: #008CBA;
            color: white;
            padding: 15px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .subject-button:hover {
            background-color: #005f73;
        }
        .contact-form {
            margin-top: 30px;
        }
        .quote {
            font-style: italic;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        Bienvenue sur Wood Education
    </header>
    <div class="container">
        <h2>Choisissez votre matière</h2>
        <div class="subject-selection">
            <button class="subject-button">Mathématiques</button>
            <button class="subject-button">Sciences</button>
            <button class="subject-button">Histoire</button>
            <button class="subject-button">Langues</button>
            <button class="subject-button">Arts</button>
        </div>
        <h3>Inscription</h3>
        <form class="contact-form">
            <input type="text" placeholder="Nom et Prénom" required>
            <input type="text" placeholder="Établissement" required>
            <button type="submit">Envoyer</button>
        </form>
        <div class="quote">
            "L'éducation est l'arme la plus puissante que vous pouvez utiliser pour changer le monde." - Nelson Mandela
        </div>
        <h3>Contactez-moi sur WhatsApp</h3>
        <p>+594 694 165289</p>
    </div>
</body>
</html>
